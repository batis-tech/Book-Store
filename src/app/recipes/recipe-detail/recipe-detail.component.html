<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="image-responsive" style="max-height:100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a (click)="onAddToShoppingList()" style="cursor:pointer" class="btn btn-primary mr-2">Add to shopping list</a>
    <a (click)="onEditRecipe()" style="cursor:pointer" class="btn btn-info mr-2">Edit Recipe</a>
      <a (click)="onDeleteRecipe()" style="cursor:pointer" class="btn btn-danger mr-2">Delete Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
