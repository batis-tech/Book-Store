<div class="row">
 <div class="col-xs-12">
   <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
   <div class="row">
     <div class="col-xs-12">
       <button type="submit" name="button" class="btn btn-success mr-2">Save</button>
        <button type="submit" name="button" class="btn btn-danger">Cancel</button>
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <div class="col-xs-12">
         <label for="name">Name</label>
         <input type="text" name="" class="form-control" formControlName="name" id="name">
       </div>
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <div class="col-xs-12">
         <label for="imagePath">Image URL</label>
         <input type="text" name="" class="form-control" formControlName="imagePath"  id="imagePath">
       </div>
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <div class="col-xs-12">
          <img src="" class="img-resposive">
       </div>
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <div class="col-xs-12">
         <label for="description">Description</label>
         <textarea type="text" name="" class="form-control" formControlName="description"  id="description" rows="6"></textarea>
       </div>
     </div>
   </div>
   <div class="row mt-4">
     <div class="col-sm-12 mt-2" formArrayName="ingredients"
      *ngFor="let ingredientCtrl of controls; let i = index"
      [formGroupName]="i">
       <div class="row">
         <div class="col-sm-8">
           <input type="text" name="" class="form-control" formControlName="name">
         </div>
         <div class="col-sm-2">
           <input type="number" name="" class="form-control" formControlName="amount">
         </div>
         <div class="col-sm-2">
          <button type="button" name="button" class="btn btn-danger">x</button>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-sm-12">
        <button type="button" name="button" class="btn btn-success" (click)="onAddIngredient()">Add</button>
       </div>
     </div>
   </div>
   </form>
 </div>
</div>
