<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mr-2" >{{ editMode ? 'Update' : 'add'}}</button>
          <button type="button" class="btn btn-danger mr-2">Delete</button>
          <button type="button" class="btn btn-info mr-2" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
